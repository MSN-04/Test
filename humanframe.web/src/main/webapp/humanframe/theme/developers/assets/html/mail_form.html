<html>
<head>
<title>비밀번호 재설정</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<div
		style="background: #FFF; font-family: '나눔고딕', NanumGothic, '맑은고딕', Malgun Gothic, dotum, '돋움', Dotum, Helvetica; margin: 0 auto; max-width: 595px; padding: 0px; width: 100%;">
		<table border="0" cellspacing="0" cellpadding="0"
			style="font-family: '나눔고딕', NanumGothic, '맑은고딕', Malgun Gothic, dotum, '돋움', Dotum, Helvetica; margin: 0; padding: 0; width: 100%">
			<tbody>
				<tr>
					<td style="text-align: left; padding: 33px 20px 23px; background-color: black;">
						<img src="http://www.yooncoms.com//humanframe/theme/yooncoms/assets/images/common/yooncoms_ci.png" style="width: 150px;">
					</td>
				</tr>
				<tr>
					<td style="padding: 0px 20px 30px;">
						<table border="0" cellspacing="0" cellpadding="0"
							style="font-family: '나눔고딕', NanumGothic, '맑은고딕', Malgun Gothic, dotum, '돋움', Dotum, Helvetica; margin: 0; padding: 0; width: 100%">
							<tbody>
								<tr>
									<td
										style="border-bottom: 1px solid #e5e5e5; font-weight: bold; font-family: '나눔고딕', NanumGothic, '맑은고딕', Malgun Gothic, dotum, '돋움', Dotum, Helvetica; font-size: 23px; color: #000000; letter-spacing: -1px; line-height: 30px; text-align: left; padding-bottom: 30px;">
										답변이 등록되었습니다.
									</td>
								</tr>
								<tr>
									<td style="padding: 28px 0 28px; font-size: 13px; border-bottom: 1px solid #e5e5e5;">
										<span style="color: #ef4123; font-size: 30px">답변내용</span><br/>
										{answer}
									</td>
								</tr>
								<tr>
									<td style="font-size: 14px; color: #111; padding-bottom: 7px; font-weight: bold; padding-top: 40px;">문의내용</td>
								</tr>
								<tr>
									<td
										style="border-top: 2px solid #353535; border-bottom: 2px solid #cccccc; padding-bottom: 20px">
										<table border="0" cellspacing="0" cellpadding="0"
											style="font-family: '나눔고딕', NanumGothic, '맑은고딕', Malgun Gothic, dotum, '돋움', Dotum, Helvetica; margin: 0; padding: 0; width: 100%; font-size: 13px; color: #696969">
											<tbody>
												<!--
												<tr>
													<td style="text-align: left; padding: 20px 0 7px; width: 30%">문의시간</td>
													<td style="text-align: left; padding: 20px 0 7px; color: #444; text-decoration: underline;">{creatDttm}</td>
												</tr>
												 -->
												<tr>
													<td style="text-align: left; padding: 7px 0; width: 30%">제목</td>
													<td style="text-align: left; padding: 7px 0; color: #444">{sj}</td>
												</tr>
												<tr>
													<td style="text-align: left; padding: 7px 0; width: 30%">문의내용</td>
													<td style="text-align: left; padding: 7px 0; color: #444">{cn}</td>
												</tr>
											</tbody>
										</table>
									</td>
								</tr>
								<!--
								<tr>
									<td
										style="font-family: '나눔고딕', NanumGothic, '맑은고딕', Malgun Gothic, dotum, '돋움', Dotum, Helvetica; font-size: 11px; color: #696969; line-height: 17px; padding-left: 5px; padding-top: 30px; text-align: justify; line-height: 16px;">
										<div style="padding-bottom: 9px">
											<span style="margin: 0px 3px 0px -6px;">·</span>로그인 후 <span
												style="color: #ef4123">마이스냅스 &gt; 개인정보변경</span>에서 새로운 비밀번호로
											변경하여 이용하시기 바랍니다.
										</div>
										<div>
											<span style="margin: 0px 3px 0px -6px;">·</span>개인정보 보호를 위해,
											ID나 전화번호 등 알기 쉬운 번호는 피해주시고, 가급적 영문이나 숫자 등이 조합된 형태로 변경하시는 것을
											권해드립니다.
										</div>
									</td>
								</tr>
								-->
							</tbody>
						</table>
					</td>
				</tr>
				<tr>
					<td align="center" style="display: block; padding-bottom: 30px;">
						<table border="0" cellspacing="0" cellpadding="0">
							<tbody>
								<tr>
									<td
										style="font-size: 18px; color: #fff; background-color: #e54736;"><a
										href="{siteUrl}"
										style="color: #fff; text-decoration: none; display: block; padding: 17px 51px; font-weight: bold;"
										target="_blank">사이트 바로가기</a></td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
